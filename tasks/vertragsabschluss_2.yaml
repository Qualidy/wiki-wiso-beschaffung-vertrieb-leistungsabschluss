title: Fallbeispiele – Wann ist der Vertrag gültig?
question: |
  Lesen Sie die folgenden Situationen aus dem Alltag eines IT-Systemhauses.  
  Entscheiden Sie, ob ein **gültiger Vertrag** zustande gekommen ist, und begründen Sie Ihre Entscheidung kurz.

  1️⃣ **Fall A**  
  Ein Kunde ruft an und fragt:  
  „Was kostet ein neuer Server?“  
  → Der IT-Mitarbeiter nennt den Preis. Der Kunde legt auf.  

  2️⃣ **Fall B**  
  Eine Kundin bestellt per E-Mail einen Laptop zum Angebotspreis von 899 €.  
  Das Angebot war jedoch auf den Vortag befristet.  

  3️⃣ **Fall C**  
  Ein Praktikant erstellt versehentlich ein Angebot über 5 € statt 500 €.  
  Der Kunde bestellt sofort.  

  4️⃣ **Fall D**  
  JIKU liefert zehn Monitore, der Kunde nimmt sie entgegen, prüft sie aber erst nach einer Woche.  

  5️⃣ **Fall E**  
  Ein Kunde klickt im Webshop auf „Jetzt kaufen“.  

tip: |
  Ein Vertrag kommt nur zustande, wenn das Angebot **rechtzeitig, eindeutig und fehlerfrei** angenommen wird.  
  Beachten Sie außerdem Irrtums- und Fristenregelungen (§§ 119 ff., 147 BGB).
solution: |
  **Fall A:** Kein Vertrag – nur unverbindliche Auskunft, keine Annahme.  
  **Fall B:** Kein Vertrag – Angebot war abgelaufen (§ 147 BGB).  
  **Fall C:** Vertrag anfechtbar wegen Erklärungsirrtum (§ 119 BGB).  
  **Fall D:** Vertrag gültig, Leistung erfolgt – Kunde hat aber Prüfpflicht (§ 377 HGB).  
  **Fall E:** Vertrag wirksam geschlossen – Annahme durch Klick im Fernabsatz (§ 312 b BGB).
