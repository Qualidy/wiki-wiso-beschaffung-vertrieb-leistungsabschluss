title: Vertragsstörungen – Nichtigkeit oder Anfechtbarkeit?
question: |
  Nicht jeder Vertrag, der abgeschlossen wird, ist auch wirksam.  
  Entscheide bei den folgenden Fällen, ob der Vertrag **nichtig**, **anfechtbar** oder **gültig** ist.  
  Begründe deine Entscheidung mit dem passenden Paragraphen.

  ---
  **Fall 1:**  
  Zwei Freunde schließen zum Spaß einen „Vertrag“, bei dem einer dem anderen sein Auto für 1 € verkauft.  
  Beide lachen dabei.

  **Fall 2:**  
  Eine Privatperson kauft eine Softwarelizenz von jemandem, der gar nicht der Rechteinhaber ist.

  **Fall 3:**  
  Ein 15-jähriger Schüler bestellt ohne Zustimmung seiner Eltern online einen Gaming-PC.

  **Fall 4:**  
  Ein Kunde bestellt telefonisch Waren; die Lieferung erfolgt sofort, ohne schriftliche Bestätigung.
#solution: |
#  **Fall 1 – Scherzgeschäft (§ 118 BGB)**
#  → Vertrag ist **nichtig**, da keine ernsthafte Willenserklärung vorliegt.
#
#  **Fall 2 – Verstoß gegen Gesetz (§ 134 BGB)**
#  → Vertrag ist **nichtig**, da der Verkauf ohne Berechtigung gegen Urheberrecht verstößt.
#
#  **Fall 3 – Beschränkt geschäftsfähig (§ 108 BGB)**
#  → Vertrag ist **schwebend unwirksam**, bis die Eltern zustimmen.
#
#  **Fall 4 – Formfreiheit (§ 125 BGB)**
#  → Vertrag ist **gültig**, da Kaufverträge grundsätzlich formfrei sind (§ 433 BGB).
tip: |
  Merke:  
  - **Nichtig** = nie gültig gewesen.  
  - **Anfechtbar** = gültig, aber kann rückwirkend aufgehoben werden.  
  - **Schwebend unwirksam** = vorläufig ungültig, bis Zustimmung erfolgt.
