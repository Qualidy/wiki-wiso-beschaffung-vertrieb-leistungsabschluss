title: Angebot oder Vertrag? – Grundlagen des Vertragsabschlusses
question: |
  Ordnen Sie die folgenden Aussagen zu: Handelt es sich um ein **Angebot**, eine **Annahme**, eine **Anfrage**, oder ist der **Vertrag bereits geschlossen**?

  | Nr. | Aussage | Zuordnung |
  |-----|----------|------------|
  | 1 | „Bitte senden Sie mir ein Angebot für zehn Laptops.“ | |
  | 2 | „Wir liefern zehn Laptops zu je 850 €, Lieferung bis 15.11.“ | |
  | 3 | „Hiermit bestellen wir gemäß Ihrem Angebot Nr. 2025-14.“ | |
  | 4 | „Das Angebot gilt bis Freitag, 17:00 Uhr.“ | |
  | 5 | „Ich nehme Ihr Angebot an – bitte liefern Sie kommende Woche.“ | |
  | 6 | „Unsere Lieferung erfolgt zu den AGB unter www.jiku.de/agb.“ | |
  | 7 | Kunde bestätigt am Telefon, dass das Angebot akzeptiert wird. | |
  | 8 | Das Unternehmen liefert die bestellte Ware – Kunde nimmt an. | |

tip: |
  Ein Vertrag entsteht erst, wenn **zwei übereinstimmende Willenserklärungen** vorliegen – also ein **Angebot** und eine **Annahme**.
#solution: |
#  | Nr. | Lösung |
#  |-----|--------|
#  | 1 | Anfrage |
#  | 2 | Angebot |
#  | 3 | Annahme (→ Vertrag kommt zustande) |
#  | 4 | Angebotsbedingung (Frist) |
#  | 5 | Annahme (→ Vertrag kommt zustande) |
#  | 6 | Vertragsbestandteil (AGB) |
#  | 7 | Annahme (→ Vertrag kommt zustande) |
#  | 8 | Vertrag geschlossen (konkludente Annahme) |
