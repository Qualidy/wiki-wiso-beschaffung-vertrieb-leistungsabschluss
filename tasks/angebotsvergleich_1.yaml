title: Quantitativer Angebotsvergleich – Bezugspreis berechnen
question: |
  Ein IT-Systemhaus möchte für ein Projekt 20 neue Notebooks anschaffen.  
  Es liegen zwei Angebote vor. Führe einen **quantitativen Angebotsvergleich** durch und ermittle,
  welcher Anbieter den günstigeren **Bezugspreis pro Stück** anbietet.

  ### Angaben:
  | Anbieter | Listenpreis je Stück | Mengenrabatt | Skonto | Bezugskosten |
  |-----------|----------------------|---------------|---------|---------------|
  | **PC Sander GmbH** | 350,00 € | 5 % | 3 % | 20,00 € |
  | **PC-Markt AG** | 400,00 € | 20 % | 2 % | 50,00 € |

  ### Aufgabenstellung:
  1. Berechne den **Bezugspreis pro Stück** für beide Anbieter nach folgender Formel:
     \[
     Bezugspreis = Listenpreis - Rabatt - Skonto + Bezugskosten
     \]
  2. Runde auf zwei Nachkommastellen.
  3. Entscheide, welcher Anbieter das wirtschaftlichere Angebot hat.

  > **Hinweis:**  
  > Umsatzsteuer (MwSt.) wird nicht berücksichtigt, da sie kein Kostenbestandteil ist.

#solution: |
#  **1. Berechnung PC Sander GmbH**
#
#  Listeneinkaufspreis: 350,00 €
#  - 5 % Rabatt = 17,50 €
#  = 332,50 €
#  - 3 % Skonto = 9,98 €
#  = 322,52 €
#  + Bezugskosten = 20,00 €
#  **= Bezugspreis: 342,52 € pro Stück**
#
#  **2. Berechnung PC-Markt AG**
#
#  Listeneinkaufspreis: 400,00 €
#  - 20 % Rabatt = 80,00 €
#  = 320,00 €
#  - 2 % Skonto = 6,40 €
#  = 313,60 €
#  + Bezugskosten = 50,00 €
#  **= Bezugspreis: 363,60 € pro Stück**
#
#  **3. Entscheidung**
#
#  Der günstigere Anbieter ist **PC Sander GmbH (342,52 €)**.
#  → Einsparung gegenüber PC-Markt AG: **21,08 € pro Gerät**
#  Bei 20 Geräten entspricht das einer Gesamtersparnis von **421,60 €**.

tip: |
  Tipp:  
  - Prüfe bei der Berechnung immer zuerst, ob der Rabatt **vor** dem Skonto abgezogen wird.  
  - Denk daran: Skonto wird vom bereits rabattierten Preis abgezogen.  
  - Umsatzsteuer ist **kein** Teil der Bezugskosten und wird daher nie in die Kalkulation einbezogen.
